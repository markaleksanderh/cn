<!-- templates/signup.html -->
{% extends 'base.html' %}


{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1 class="page-title">Sign up</h1>
  <div class="dashboard-panel-light">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  </div>
{% endblock %}
