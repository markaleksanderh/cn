{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col">
    <h1>View jobs</h1>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <h3>Filter</h3>
  </div>
  <div class="col-8">
    <h3>Return jobs</h3>
    {% if job_list %}
    <p>Number of jobs: {{job_list|length}}</p>
    {% else %}
    <p>No jobs found.</p>
    {% endif %}
  </div>
</div>

{% endblock %}
