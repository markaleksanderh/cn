<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prototype</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- <script src=""></script> -->

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        {% block header %}
        {% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h4>Sidebar menu</h4>
        {% if user.is_authenticated %}
        <p>Hi, {{user.username}}</p>
        {% else %}
        <p>You are not logged in.</p>
        <a>Login</a>
        {% endif %}
        <ul>
          <li>Home</li>
          <li>Search jobs</li>
          <li>Add job</li>
          <li>My saved jobs</li>
          <li>My profile</li>
        </ul>
      </div>
      <div class="col-5">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
