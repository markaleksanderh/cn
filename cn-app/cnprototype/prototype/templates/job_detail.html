{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col">
    <h2>{{job.name}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <h5>Job details:</h5>
    <p><strong>Description: </strong>{{job.description}}</p>
    <p><strong>Value: </strong>{{job.value}}</p>
    <p><strong>Region: </strong>{{job.value}}</p>
    <p><strong>Added: </strong>{{job.added}}</p>
  </div>
  <div class="col-4">
    <h5>Contractor details:</h5>
    <p><strong>Company: </strong>{{job.company}}</p>
    <p><strong>User:</strong> {{job.username}}</p>
    <p><strong>Rating: </strong>BLANK</p>
  </div>
</div>
{% endblock %}
